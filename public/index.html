    <script>
      function _reload_theme() {
        // load palette
        let _t = localStorage.rxTheme;
        if (!_t) localStorage.rxTheme = _t = "periwinkle dark";

        const link = document.createElement("link");
        link.type = "text/css";
        link.rel = "stylesheet";
        link.href = `/static/css/theme/t_${_t}.css`;
        document.head.appendChild(link);
      }
      _reload_theme();
    </script>
